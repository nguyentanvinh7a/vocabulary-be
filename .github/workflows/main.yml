on: 
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
      
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}

    - name: ðŸš€ Stop Previous Node Server
      run: |
        PORT=3001
        PID=$(lsof -t -i:$PORT)
        if [ ! -z "$PID" ]; then
          echo "Stopping process using port $PORT"
          kill -9 $PID
          sleep 2
        fi
      shell: bash

    - name: ðŸš€ Start Node Server
      run: |
        echo "$SSH_PASSWORD" | sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no tavivoca@tavivocabulary.click "cd backend.tavivocabulary.click && /home/tavivoca/nodevenv/backend.tavivocabulary.click/14/bin/npm install && /home/tavivoca/nodevenv/backend.tavivocabulary.click/14/bin/npm run start"
      env:
        SSH_PASSWORD: M1!eE.vE5q8fV1
      